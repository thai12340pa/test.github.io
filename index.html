<!DOCTYPE html>

<body class="bg-gradient-to-br from-purple-900 to-indigo-800 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full">

            <!-- Balance and Controls -->
            <div class="flex justify-between items-center mb-8">
                <div class="bg-gray-800 rounded-xl p-4 border-2 border-yellow-600">
                    <p class="text-gray-400 text-sm">BALANCE</p>
                    <p id="balance" class="text-2xl font-bold text-yellow-400">$1000</p>
                </div>
                
                <div class="flex space-x-4">
                    <button id="bet-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-bold transition transform hover:scale-105 active:scale-95">
                        BET: $<span id="bet-amount">10</span>
                    </button>
                    <button id="spin-btn" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-xl font-bold transition transform hover:scale-105 active:scale-95 flex items-center">
                        <i data-feather="rotate-cw" class="mr-2"></i> SPIN
                    </button>
                </div>
            </div>

            <!-- Slot Machine -->
            <div class="bg-gray-800 rounded-2xl p-6 mb-8 border-4 border-yellow-600">
                <div class="grid grid-cols-3 gap-6">

                    </div>
                </div>
            </div>

            <!-- Win Message -->
            <div id="win-message" class="text-center mb-6 hidden">
                <p class="text-2xl font-bold text-yellow-400 animate-pulse">JACKPOT! YOU WIN $<span id="win-amount">0</span>!</p>
            </div>

            <!-- Paytable -->
            <div class="bg-gray-800 rounded-2xl p-6 border-2 border-yellow-600">
                <h2 class="text-xl font-bold text-yellow-400 mb-4">Paytable</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="flex items-center">
                        <span class="text-2xl mr-2">üçí</span>

                    <div class="flex items-center">

                    <div class="flex items-center">

                    <div class="flex items-center">
                        <span class="text-2xl mr-2">‚≠ê</span>

                    </div>
                    <div class="flex items-center">
                        <span class="text-2xl mr-2">üîî</span>

                    <div class="flex items-center">

                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-8 text-gray-400">
            <p>Spin responsibly. This is a demo game only.</p>
        </footer>
    </div>
