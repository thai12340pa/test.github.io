<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game Master</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-100 flex flex-col items-center justify-center p-4">
    <game-header></game-header>
    
    <main class="w-full max-w-md mt-8">
        <div class="flex justify-between items-center mb-6">
            <div class="bg-white rounded-lg shadow-md p-3 text-center">
                <p class="text-sm font-medium text-gray-600">SCORE</p>
                <p id="score" class="text-2xl font-bold text-indigo-700">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-3 text-center">
                <p class="text-sm font-medium text-gray-600">BEST</p>
                <p id="best-score" class="text-2xl font-bold text-indigo-700">0</p>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4">
            <button id="new-game-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 flex items-center">
                <i data-feather="refresh-ccw" class="mr-2"></i> New Game
            </button>
            <div class="text-sm text-gray-600">
                Join the numbers and get to the <span class="font-bold text-indigo-600">2048</span> tile!
            </div>
        </div>

        <div id="game-container" class="relative bg-indigo-200 rounded-xl p-4 shadow-inner">
            <div id="grid" class="grid grid-cols-4 gap-3">
                <!-- Grid cells will be generated by JS -->
            </div>
            
            <div id="game-message" class="absolute inset-0 bg-indigo-900 bg-opacity-80 rounded-xl flex flex-col items-center justify-center text-white p-4 hidden">
                <p id="message-text" class="text-2xl font-bold mb-4"></p>
                <button id="try-again-btn" class="bg-white text-indigo-700 font-bold py-2 px-6 rounded-lg hover:bg-indigo-100 transition duration-200">
                    Try Again
                </button>
            </div>
        </div>

        <div class="mt-6 bg-white rounded-lg shadow-md p-4">
            <h3 class="font-bold text-gray-800 mb-2">How to play:</h3>
            <ul class="text-sm text-gray-600 list-disc pl-5 space-y-1">
                <li>Use your <strong>arrow keys</strong> to move the tiles</li>
                <li>When two tiles with the same number touch, they <strong>merge into one!</strong></li>
                <li>Get a tile with <strong>2048</strong> to win!</li>
            </ul>
        </div>
    </main>

    <game-footer></game-footer>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
